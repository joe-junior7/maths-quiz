<!DOCTYPE html>
<html>
  <head>
    <!-- Give your game / page a title! -->
    <title> Maths Quiz </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <!-- This will load the script file AFTER the document is loaded -->
    <script src="script.js" defer></script>
    
  </head>
  <body>
    <h1 style="color: white;">  Maths Quiz </h1>
    <p> Welcome to the Maths Quiz! </p>
    <p> Choose a button below to start a quiz of your choice! </p>
    <h1 style="color: white;"> Rules</h1>
    <p> 1. You will be given a series of questions to answer. </p>
    <p> 2. The quiz ends only if you get a question Wrong. </p>
    <p> 3. A new question pops up everytime your answer is correct.</p>
    
    <button id="start"> Addition </button>
    <button id="begin"> Multiplication</button>
    <button id="restart"> substraction </button>
    <button id="more"> All In 1</button>
  </body>

  
</html>
